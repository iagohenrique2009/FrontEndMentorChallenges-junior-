<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <header>
    <h1>SPLI<br>TTER</h1>
  </header>
  

  <main>

    <div class="container">
     

      <div class="leftbox">

        <p>Bill</p>

        <input class="dollar" type="number" id="bill" placeholder="0.00">
    
        <p class="tiptxt">Select Tip %</p>
        <div class="select-porcent">
    
          

          <div class="topbtn">

          <button class="btnporc" >5%</button>
          <button class="btnporc">10%</button>
          <button class="btnporc">15%</button>

          </div>
          
          <div class="botbtn">

            <button class="btnporc">25%</button>
            <button class="btnporc">50%</button>
            <input type="number" id="custom" placeholder="Custom">

          </div>

    
        </div>
       
      
        <p class="numpeople" >Number of People<span id="zero">Can't be zero</span></p>
    
        <input type="number" class="people" name="" id="npeople" placeholder="0">
  
      </div>
  
    
      <div class="rightbox">
        
        <div class="amount">

          <p>Tip Amount</p>
          <p>/ person</p>
          <p id="amount" >$0.00</p>

        </div>
        
        <div class="total">

          <p>Total</p>
          <p>/ person</p>
          <p id="totalbill">$0.00</p>

        </div>
        
  
        <button class="" onclick="reset()" id="resetbtn">Reset</button> 
  
      </div>
      
    
      

    </div>

 

  </main>
  
  
  <footer>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/iagohenrique2009">Iago Henrique</a>.

    </div>

  </footer>

  
  <script src="index.js"></script>
</body>

</html>
